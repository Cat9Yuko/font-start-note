<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常见块级标签</title>
</head>
<body>
    <blockquote cite="http://www.baidu.com">引用的文字</blockquote>
    <pre>
         *
        **
    *****   *****
    </pre>
    <ul type="disc">
        <li>{01}</li>
        <li>{02}</li>
        <li>{03}</li>
    </ul>
    <ul type="circle">
        <li>{01}</li>
        <li>{02}</li>
        <li>{03}</li>
    </ul>   
    <ul type="square">
        <li>{01}</li>
        <li>{02}</li>
        <li>{03}</li>
    </ul>
    <ol type="1">
        <li>{01}</li>
        <li>{02}</li>
        <li>{03}</li>
    </ol>
    <ol type="A">
        <li>{01}</li>
        <li>{02}</li>
        <li>{03}</li>
    </ol>
    <ol type="a">
        <li>{01}</li>
        <li>{02}</li>
        <li>{03}</li>
    </ol>
    <ol type="i">
        <li>{01}</li>
        <li>{02}</li>
        <li>{03}</li>
    </ol>
    <dl>
        <dt>咖啡</dt>
        <dd>咖啡</dd>
        <dd>咖啡</dd>
    </dl>
</body>
</html>
